<html lang="en-US">
  <head>
    <title>International Currency Exchange</title>
  </head>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange</h1>
    </div>
    <br>
      <form id="formOne">
        <label for="dollar">Input the US Dollar amount:</label>
        <br>
        <input type="number" step=".01" id="dollar" required>
        <div class="form-group">
          <label for="currency">Select a currency to convert to:</label>
          <select class="form-control" id="currency" required>
            <option value="CHF">Francs</option>
            <option value="KRW">Won</option>
            <option value="BRL">Brazil Real</option>
            <option value="INR">Rupees</option>
            <option value="EUR">Euros</option>
            <option value="AFN">Afghani</option>
            <option value="IDR">Rupiah</option>
            <option value="IDQ">Dinar</option>
            <option value="NOK">Krone</option>
            <option value="TRY">Lira</option>
          </select>
        </div>
        <button id="subform" type="submit" class="btn btn-outline-success">Exchange Currency</button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <div class="weather">
        <h3>Going on a vacation with your newly acquired millions? Check the weather before you go!</h3>
        <div id="showExchange"></div>
        <div id="showError"></div>
        <br>
        <label for="location">Enter a location via city, state, zip code, or country! :</label>
        <input id="location" type="text">
        <br>
        <br>
        <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
        <br>
        <br>
        <div id="showTemp"></div>
        <br>
        <div id="showTempMin"></div>
        <br>
        <div id="showTempMax"></div>
        <br>
        <div id="showerrors"></div>
      </div>
    </div>
  </div>
