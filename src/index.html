<html lang="en-US">
  <head>
    <title>International Currency Exchange</title>
  </head>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange</h1>
    </div>
    <br>
      <form id="formOne">
        <label for="USD">Input the US Dollar amount:</label>
        <input type="number" id="USD">
        <div class="form-group">
          <label for="currency">Select a currency to convert to:</label>
          <select class="form-control" id="currency">
            <option value="Francs">Francs</option>
            <option value="Won">Won</option>
            <option value="Marks">Marks</option>
            <option value="Rupees">Rupees</option>
            <option value="Euros">Euros</option>
          </select>
        </div>
        <button id="subform" type="submit" class="btn btn-outline-success">Checkout with my pizza!</button>
      </form>
      <div id="showExchange"
  </div>
